      - name: üî¢ Update Build Number
        id: update_build_number
        run: |
          version_code="$(git rev-list --count HEAD)"
          buildtime=$(date '+%Y%m%d.%H%M')
          echo "version_code=$version_code" >> $GITHUB_OUTPUT
          echo "buildtime=$buildtime" >> $GITHUB_OUTPUT
        shell: bash
          
      - name: üè∑Ô∏è Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          repository: endpne/iPlay-Release-Windows
          token: ${{ secrets.GH_RELEASE_TOKEN }}
          name: Windows Build ${{ steps.update_build_number.outputs.version_code }}
          tag_name: windows-build-${{ steps.update_build_number.outputs.version_code }}
          make_latest: true
          body: |
            Windows TestFlight Build ${{ steps.update_build_number.outputs.version_code }}
            
            Build artifacts:
            - iPlay.msixbundle (TestFlight package)
            
            **Installation Options:**
            1. Use the .msixbundle file for TestFlight distribution
          files: |
            Desktop/AppPackages/ZipPackages/iPlayX_1.0.${{ steps.update_build_number.outputs.version_code }}.0_ARM64_Sideload.zip
            Desktop/AppPackages/ZipPackages/iPlayX_1.0.${{ steps.update_build_number.outputs.version_code }}.0_x64_Sideload.zip
            Desktop/AppPackages/iPlayX_1.0.${{ steps.update_build_number.outputs.version_code }}.0.msixbundle
            
      
      - name: ‚¨ÜÔ∏è Submit to Microsoft Store
        uses: ourfor/windows-store-action@1.0.5
        with:
          tenant-id: "f11cb049-47ea-4ac4-b157-de33439868de"
          client-id: "${{ secrets.STORE_CLIENT_ID }}"
          client-secret: "${{ secrets.STORE_CLIENT_SECRET }}"
          package-path: "Desktop/Publish"
          app-id: "9NBZ2BXD4WFZ"
          flight-id: "cc78bd2f-f625-4e26-aeff-2ca1b3c486ab" # Beta
          # flight-id: "47fcb686-2a9d-437f-965f-1dcab3b37e31" # Nightly
          delete-packages: false
          packages-keep: true
          skip-polling: true

      - name: üßπ Remove Installed Certificate
        if: always()
        run: |
          $thumbprint = "028ACD7A6EF34F66E29087B84A40B6579187570B"
          $cert = Get-ChildItem Cert:\CurrentUser\My | Where-Object { $_.Thumbprint -eq $thumbprint }
          if ($cert) {
            Remove-Item -Path "Cert:\CurrentUser\My\$thumbprint" -Force
            Write-Host "Certificate with thumbprint $thumbprint has been removed."
          } else {
            Write-Host "Certificate with thumbprint $thumbprint not found."
          }
        shell: pwsh
